<ion-header>
  <ion-navbar>
    <ion-title>Play Sudoku!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content text-center>

  <gameboard-component name="gameboard" [(gameGrid)]="puzzleGrid"></gameboard-component>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button round (click)="onNew()" width="100%">New</button>
      </ion-col>
      <ion-col>
        <button ion-button round (click)="onReset()" width="100%">Reset</button>
      </ion-col>
      <ion-col>
        <button ion-button round (click)="onCheck()" width="100%">Check</button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
